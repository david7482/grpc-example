syntax = "proto3";
package pb;

import "google/api/annotations.proto";

message EchoMessage {
    string value = 1;
}

service EchoService {
    rpc Echo(EchoMessage) returns (EchoMessage) {
        option (google.api.http) = {
            post: "/v1/echo"
            body: "*"
        };
    }

    rpc StreamEcho(EchoMessage) returns (stream EchoMessage);
}